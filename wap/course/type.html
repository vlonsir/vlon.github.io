<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="http://www.vlon.cn/favicon.ico" type="image/x-icon"/>
	<title>正在加载...</title>
	<link rel="stylesheet" href="./plugin/bootstrap/3.4.1/css/bootstrap.css" />
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_959376_zdmaivewwm.css" />
	<link rel="stylesheet" href="./plugin/layui/layui.css" />
	<link rel="stylesheet" href="./css/base.css" />
	<link rel="stylesheet" href="./css/common.css" />
	<link rel="stylesheet" href="./css/type.css" />
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./plugin/layui/layui.all.js"></script>
	<script type="text/javascript" src="./plugin/template/template-web.js"></script>
	<script type="text/javascript" src="./plugin/bootstrap/4.3.1/js/bootstrap.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
	<script type="text/javascript" src="./js/type.js"></script>
</head>
<body>
	<header class="bg-primary pt20 pb20 tc">
		<a href="javascript:;" class="back"><i class="iconfont icon-back"></i></a>
		<span>正在加载...</span>
		<a href="javascript:;" class="display"><i class="iconfont"></i></a>
	</header>
	<div class="list-group" id="listGroup">
		<script type="text/html" id="listGroupTpl">
			{{if list.length>0}}
			{{each list}}
			<a class="list-group-item" href="javascript:;" name="{{$value.name}}" id="{{$value.id}}" data-type="{{$value.type}}">
				<span>{{$value.name}}</span>
				<i class="badge">{{$value.count}}</i>
			</a>
			{{/each}}
			{{else}}
			<p class="none">该课程暂无考卷</p>
			{{/if}}
		</script>
	</div>
</body>
</html>
